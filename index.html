<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 这是去掉浏览器默认样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- 这是CSS 图标 -->
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./my.css">
  <title>Document</title>
</head>
<body>
  <div class="cotaloators">
    <div class="c-video">
      <video id="video" class="video" src="许嵩 - 超级面对面 第172期 许嵩：自己有海 不赶浪潮.mp4"></video>
    </div>
    <div class="control-div">
      <div class="progress-bar">
        <div class="vodeo-bar"></div>
        <div class="video-path"></div>
      </div>
      <div class="c-div">
        <button class="play-btn playbtn"></button>
      <button class="next-btn fa fa-step-forward fa-1x"></button>

        <div class="timer">
          <span class="playingtime"></span>
          <span class="sll">/</span>
          <span class="alltime"></span>
        </div>
        <span class="sel-speed">倍速</span>
        <ul class="speed-list">
          <li>2.0X</li>
          <li>1.5X</li>
          <li>1.0X</li>
          <li>0.75X</li>
          <li>0.5X</li>
          <li class="ci"></li>
        </ul>
        <span class="text">自动</span>
        <span class="shengyin fa fa-volume-up"></span>
        <div class="c-volume">
          <div class="c-vbar"></div>
          <div class="c-vbar2"></div>
          <div class="c-path"></div>
        </div>
        <button class="danmu">
          <div class="danmu-path">弹</div>
        </button>
       <span class="fullsr fa fa-expand"></span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</script>
</html>
